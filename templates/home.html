{% extends "layout.html" %}
{% block content %}

<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="card mb-5">
            <div class="card-body p-sm-5">
                <form method="post">
                    <div class="mb-3"><input class="form-control" type="text" data-bs-toggle="tooltip"
                                             data-bss-tooltip="" data-bs-placement="right" id="name-1"
                                             name="source-address" placeholder="Source Address" autofocus=""
                                             minlength="9" maxlength="11"
                                             pattern="^[A-Z]{2}-[0-9]{3}-[0-9]{4}$||^[A-Z]{2}[0-9]{7}$"
                                             title="form input must be of the form XX-YYY-ZZZZ or XXYYZZZZ"></div>
                    <div class="mb-3"><input class="form-control" type="text" data-bs-toggle="tooltip"
                                             data-bss-tooltip="" data-bs-placement="right" id="name-2"
                                             name="destination-address" placeholder="Destination Address"
                                             pattern="^[A-Z]{2}-[0-9]{3}-[0-9]{4}$||^[A-Z]{2}[0-9]{7}$" minlength="9"
                                             maxlength="11"
                                             title="form input must be of the form XX-YYY-ZZZZ or XXYYZZZZ"></div>
                    <div class="mb-3"></div>
                    <div>
                        <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="submit"
                                style="background: black;border-color: var(--bs-card-cap-bg);color: var(--bs-card-bg);">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section style="padding: 24px 0px;height: 500px;">
    <div class="container">
        <div>  <!-- Replace this div here with results from the call to the Google Maps API -->
            <iframe allowfullscreen frameborder="0"
                    src="https://www.google.com/maps/embed/v1/directions?key={{ api_key }}&origin=Accra%2C+Ghana&destination=Kumasi%2C+Ghana&zoom=11"
                    loading="lazy" width="100%" height="800"></iframe>
        </div>
    </div>
</section>

{% endblock content %}
