<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ghana Digital Address Search Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="card mb-5">
                <div class="card-body p-sm-5">
                    <form method="post">
                        <div class="mb-3"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" id="name-1" name="source-address" placeholder="Source Address" autofocus="" minlength="9" maxlength="11" pattern="^[A-Z]{2}-[0-9]{3}-[0-9]{4}$||^[A-Z]{2}[0-9]{7}$" title="form input must be of the form XX-YYY-ZZZZ or XXYYZZZZ"></div>
                        <div class="mb-3"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" id="name-2" name="destination-address" placeholder="Destination Address" pattern="^[A-Z]{2}-[0-9]{3}-[0-9]{4}$||^[A-Z]{2}[0-9]{7}$" minlength="9" maxlength="11" title="form input must be of the form XX-YYY-ZZZZ or XXYYZZZZ"></div>
                        <div class="mb-3"></div>
                        <div><button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" type="submit" style="background: black;border-color: var(--bs-card-cap-bg);color: var(--bs-card-bg);">Search</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section style="padding: 24px 0px;height: 500px;">
        <div class="container">
            <div></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/assets/js/script.min.js"></script>
</body>

</html>
